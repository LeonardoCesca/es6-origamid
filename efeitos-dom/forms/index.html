<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="style.css">
    <title>Forms</title>
</head>
<body>
    <form name="contato" id="contato">
        <label for="nome">Nome</label>
        <input type="text" name="nome" id="nome" required>
        <span class="erro"></span>
        <label for="email">Email</label>
        <input type="email" name="email" id="email" required>
        <span class="erro"></span>
        <label for="mensagem">Mensagem</label>
        <textarea name="mensagem" id="mensagem"></textarea>
        <select name="cores" id="cores">
            <option value="blue">Azul</option>
            <option value="red">Vermelho</option>
        </select>
        <input type="radio" value="guitarra" id="guitarra" name="instrumentos">
        <label for="guitarra">Guitarra</label>
        <input type="radio" value="baixo" id="baixo" name="instrumentos">
        <label for="baixo">Baixo</label>
    </form>
    <span class="texto"></span>
    <script src="script.js"></script>
</body>
</html>
